<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">

    <title>FAQ Accordion Card</title>
</head>
<body>

    <section class="accordion-section">

        <div class="accordion-div">
            <div class="accordion-left-column">
                <img src="img/illustration-woman-online-desktop.svg" alt="">
            </div>
            <div class="accordion-right-column">
                <h1>FAQ</h1>
                <div class="accordion-content">
                    <div class="accordion-question">Question?</div>
                    <div class="accordion-answer">Long answer</div>
                </div>
            </div>
        </div>

    </section>
    
</body>
</html>
